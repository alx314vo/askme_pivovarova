{% extends 'layouts/base.html' %}

{% block style %}
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/reg.css' %}" />
{% endblock %}

{% block title %}
  <div class="title-bar">
    <h1>Register</h1>
  </div>
{% endblock %}

{% block content %}
        <h4 class="error-message">Username is already taken :( </h4>

        <div class="content">
            <div class="ask-fields">
                <h3>Login:</h3>
                <input class="login-form-input" type="text">
                <h3>Email:</h3>
                <input class="login-form-input" type="email">
                <h3>Nickname:</h3>
                <input class="login-form-input" type="text">
                <h3>Password:</h3>
                <input class="password-form-input" type="password">
                <h3>Repeat password:</h3>
                <input class="password-form-input" type="password">
                <h3>Upload avatar:</h3>
                <input class="input-photo" type="file" id="avatar" name="avatar" accept="image/png, image/jpeg">
                
                <a href="{% url 'login' %}" class="search-form-button">Reg!</a>
                <a href="{% url 'login' %}>log in</a>
            </div>
        </div>
{% endblock %}
